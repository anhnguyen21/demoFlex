<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			display: flex;
			flex-direction: column;
		}
		.a{
			background: red;
			flex-grow: 3;
		}
		.b{
			background: green;
			flex-grow: 3;	
		}
		.c{
			background: orange;	
			flex-grow: 3;
		}

		@media only screen and (min-width: 600px){
			.container{
				display: flex;
				flex-direction: row;
			}
		}	
	</style>
</head>
<body>
	<div class="container">
		<div class="a">
			<h1> A </h1>
		</div>
		<div class="b">
			<h1> B </h1>
		</div>
		<div class="c">
			<h1> C </h1>
		</div>
	</div>
</body>
